<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>GifTastic</title>
</head>
<body>
<div class="container">
        <header class="display-1"><h1>GifTastic Search!</h1></header>
        <div class="row">
            <!-- search result buttons will get dumped here -->
            <div class="col-md-12" id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="form">
                <form id="giffy-form">
                    <label for="giffy-input">Game of Thrones Search!</label>
                    <input type="text" id="giffy-input">
                    <br>
                    <!-- Button triggers new Giffy search (Ajax call) to be added to buttons view -->
                    <input id="add-giffy" type="submit" value="Add that GOT Button!" class="btn btn-dark btn-sm">
                </form>
            </div>
        </div>
        <div class="row" id="gif-spot">
            <div class="col-md-12" id="gifs-appear-here">

            </div>

        </div>

</div>
<script src="assets/javascript/app.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
